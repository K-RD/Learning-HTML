<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Forms</title>
</head>
<body>
    <h1>HTML Forms</h1>
    <form>
        <!-- text box -->
        <label for="username">Username : </label>
        <input type="text" id="username" placeholder="Username" required><br><br>
        
        <label for="pass">Password : </label>
        <input type="password" id="pass" placeholder="Password" required><br><br>

        <label for="email">Email : </label>
        <input type="email" id="email" placeholder="Email" required><br><br>

        <!-- radio button  -->
        <p>Select your Gender</p>
        <label for="male">Male</label>
        <input type="radio" name="gender" id="male" value="male" required><br>
        <label for="female">Female</label>
        <input type="radio" name="gender" id="female" value="female"><br><br>
        <!-- if name is same for different input field then only one will be selected at once like male or female -->


        <!-- dropdowm list -->
        <label for="age-group">Select your age-group</label>
        <select name="age-group-values" id="age-group">
            <option value="10-">Below 10</option>
            <option value="11-21">11-20</option>
            <option value="22-50">21-50</option>
            <option value="50+">Above 50</option>
        </select><br><br>

        <!-- text area -->
        <p>Write about yourself.</p>
        <textarea name="" id="" cols="30" rows="2" placeholder="type here"></textarea><br><br>

        date of birth : <input type="date" name="" id=""><br><br>
        select fav color : <input type="color" name="" id=""><br><br>
        select file : <input type="file" name="" id=""><br><br>


        <br><br><input type="submit" value="Sign up">
        
         
    </form>
    
</body>
</html>
