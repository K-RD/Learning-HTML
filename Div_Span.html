<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Div & Span Tag</title>
    <style>
        /* div{
            background-color: black;
            color: aliceblue;
        } */
        .container1{
            background-color: black;
            color: aliceblue;
        }
        .container2{
            background-color:olivedrab;
            color: aliceblue;
        }
        .cls1{
            background-color: black;
            color: yellow;
        }
    </style>
</head>
<body>
    <div class="container1">
        <h2>Heading one</h2>
        <ul>
            <li>List Item</li>
            <li>List Item</li>
            <li>List Item</li>
            <li>List Item</li>
            <li>List Item</li>
            <li>List Item</li>
            <li>List Item</li>
            <li>List Item</li>
        </ul>
    </div>

    <div class="container2">
        <h2>Heading <span class="cls1">two</span></h2>
        <img src="./Images/logo.png" alt="HTML 5 logo">
        <p>Lorem ipsum dolor sit, amet consectetur adipisicing elit. Doloribus tenetur explicabo numquam corrupti quasi, tempora ipsum laboriosam dolor cupiditate cumque.</p>
    </div>   
</body>
</html>
